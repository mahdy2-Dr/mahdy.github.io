        const langArButton = document.getElementById('lang-ar');
        const langEnButton = document.getElementById('lang-en');

        const changeLanguage = (lang) => {
            // Set document direction and lang
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            // Update button styles
            langArButton.classList.toggle('bg-blue-500', lang === 'ar');
            langArButton.classList.toggle('text-white', lang === 'ar');
            langEnButton.classList.toggle('bg-blue-500', lang === 'en');
            langEnButton.classList.toggle('text-white', lang === 'en');

            // Translate static text
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Populate dynamic content
            populateTimeline('work-experience-container', data.workExperience, lang);
            populateTimeline('contributions-container', data.contributions, lang);
            populateTimeline('education-container', data.education, lang, true);
            populateList('publications-container', data.publications, lang);
            populateList('conferences-container', data.conferences, lang, true);
            populateSkills('skills-container', data.skills, lang);
            populateLanguages('languages-container', data.languages, lang);
        };

        const populateTimeline = (containerId, items, lang, isEducation = false) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const content = item[lang];
                const title = isEducation ? content.degree : content.role;
                const subtitle = isEducation ? content.university : content.place;
                const details = content.details ? `<p class="mt-2 text-sm italic" style="color: var(--text-color);">${content.details}</p>` : '';

                const itemDiv = document.createElement('div');
                itemDiv.className = 'relative timeline-item ps-8 pb-8';
                itemDiv.innerHTML = `
                    <h3 class="text-xl font-bold" style="color: var(--primary-color);">${title}</h3>
                    <p class="font-semibold my-1">${subtitle}</p>
                    <p class="text-sm font-semibold" style="color: var(--secondary-color);">${content.duration}</p>
                    ${details}
                `;
                container.appendChild(itemDiv);
            });
        };

        const populateList = (containerId, items, lang, isSimpleList = false) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const listItem = document.createElement(isSimpleList ? 'li' : 'div');
                if(isSimpleList) {
                    listItem.textContent = item[lang];
                } else {
                    const content = item[lang];
                    listItem.className = "p-4 border rounded-lg";
                    listItem.innerHTML = `
                        <h4 class="font-bold text-lg" style="color: var(--primary-color);">${content.title}</h4>
                        <p class="text-sm my-1">${content.authors} (${content.year})</p>
                        <p class="text-sm italic">${content.journal} - ${content.volume}</p>
                    `;
                }
                container.appendChild(listItem);
            });
        };

        const populateSkills = (containerId, skills, lang) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            skills.forEach(skillCategory => {
                const categoryContent = skillCategory[lang];
                const categoryDiv = document.createElement('div');
                let itemsHtml = categoryContent.items.map(item => `<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">${item}</span>`).join('');

                categoryDiv.innerHTML = `
                    <h4 class="font-bold text-lg mb-2" style="color: var(--primary-color);">${categoryContent.category}</h4>
                    <div>${itemsHtml}</div>
                `;
                container.appendChild(categoryDiv);
            });
        };
        
        const populateLanguages = (containerId, languages, lang) => {
             const container = document.getElementById(containerId);
             container.innerHTML = '';
             languages.forEach(language => {
                 const langContent = language[lang];
                 const langDiv = document.createElement('div');
                 langDiv.innerHTML = `<p><strong style="color: var(--primary-color);">${langContent.lang}:</strong> ${langContent.level}</p>`;
                 container.appendChild(langDiv);
             });
        }

        langArButton.addEventListener('click', () => changeLanguage('ar'));
        langEnButton.addEventListener('click', () => changeLanguage('en'));

        // Initial load
        changeLanguage('ar');
    </script>
